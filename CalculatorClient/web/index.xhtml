<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculadora</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"></meta>
        <link rel="stylesheet" href="css/styles.css"></link>
    </h:head>
    <h:body>
        <h1>Calculadora</h1>
        <f:view>
            <h:form>
                <fieldset>
                    <h:inputText class="input" id="a" required="required" autocomplete="off" value="#{mBCalculatorClient.a}"/>
                    <label for="j_idt6:a">A</label>
                </fieldset>
                <legend>+</legend>
                <fieldset>
                    <h:inputText class="input" id="b" required="required" autocomplete="off" value="#{mBCalculatorClient.b}"/>
                    <label for="j_idt6:b">B</label>
                </fieldset>
                <h:commandButton class="button" value="=" action="#{mBCalculatorClient.doOperation}"/>
                <legend>#{mBCalculatorClient.suma}</legend>
            </h:form>
        </f:view>
    </h:body>
</html>
